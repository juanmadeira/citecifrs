<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/icon.png">
        <link rel="stylesheet" href="./css/projetos.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script defer src="./script/script.js"></script>
        <title>Projetos | CITec - IFRS</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- conteúdo principal da página -->
            <div class="content">
                <div class="container">
                    <h1>Galeria de projetos</h1>
                    <div class="form">
                        <h2>Cadastre seu projeto</h2>
                        <form name="form" id="form" method="post">
                            <fieldset>
                                <legend><span class="number">1</span> Informações do aluno</legend>
                                <label for="name">Nome completo:</label>
                                <div id="fillmessage-name">Preencha corretamente este campo obrigatório!</div>
                                <input type="text" name="field1" id="name" placeholder="Insira seu nome..." required>
                                <label for="email">Endereço de e-mail:</label>
                                <div id="fillmessage-email">Preencha corretamente este campo obrigatório!</div>
                                <input type="email" name="field2" id="email" placeholder="Insira seu e-mail..." required>    
                            </fieldset>
                            <fieldset>
                                <legend><span class="number">2</span> Informações do projeto</legend>
                                <label for="activity">Atividade:</label>
                                <span class="radio-options">
                                    <input type="radio" id="individual" name="field1" value="individual" required> Individual
                                    <input type="radio" id="grupo" name="field1" value="grupo"> Grupo
                                </span>
                                <span class="datas">
                                    <label for="date">Data de início do projeto:</label>
                                    <input type="date" name="field2">
                                    <label for="date">Data de término do projeto:</label>
                                    <input type="date" name="field3">
                                </span>
                                <label for="area">Área de atuação:</label>
                                <select id="area" name="field4">
                                    <option value="arte_criatividade">Arte e Criatividade</option>
                                    <option value="mecatronicos">Dispositivos Mecatrônicos</option>
                                    <option value="instrumentos_musicais">Instrumentos Musicais</option>
                                    <option value="design">Design</option>
                                    <option value="robotica">Robótica</option>
                                    <option value="mecanica">Mecânica</option>
                                    <option value="eletronica">Eletrônica</option>
                                    <option value="eletronica">Mecânica</option>
                                    <option value="arquitetura">Arquitetura</option>
                                    <option value="design_de_objetos">Design de Objetos</option>
                                    <option value="artes_visuais">Artes Visuais</option>
                                    <option value="artes_cenicas">Artes Cênicas</option>
                                    <option value="mobiliario">Mobilário</option>
                                    <option value="acessibilidade">Acessibilidade</option>
                                    <option value="empreendimento">Empreendimento</option>
                                </select>
                                <label for="about">Equipamentos utilizados:</label>
                                <div id="fillmessage-equip">Preencha corretamente este campo obrigatório!</div>
                                <textarea name="field5" id="equip" placeholder="Equipamentos / insumos utilizados na(s) atividade(s)..." rows="3" required></textarea>
                                <label for="about">Descrição:</label>
                                <textarea name="field6" placeholder="Sobre o seu projeto..." rows="6"></textarea>
                            </fieldset>
                            <input type="submit" value="Enviar" onclick="return validateForm();" />
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
