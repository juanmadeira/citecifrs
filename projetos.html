<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/icon.png">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script defer src="./script/script.js"></script>
        <title>Início | CITec - IFRS</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- conteúdo principal da página -->
            <div class="content">
                <div class="container">
                    <h1>Projetos</h1>
                    <form>
                        <fieldset class="nome">
                            <div>
                                <label for="name">Nome:</label>
                                <input type="text" id="name" placeholder="Insira seu nome aqui">
                            </div>
                        </fieldset>
                        <fieldset class="telefone">
                            <div>
                                <label for="tel">Telefone:</label>
                                <input type="tel" id="tel" placeholder="Insira seu telefone aqui">
                            </div>
                        </fieldset>
                        <fieldset class="email">
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" placeholder="Insira seu email aqui">
                            </div>
                        </fieldset>
                        <fieldset class="descricao">
                            <div>
                                <label for="message">Faça uma breve descrição de seu projeto:</label>
                                <br>
                                <textarea id="message" rows="5" cols="50" name="message"></textarea>
                            </div>
                        </fieldset>
                        <fieldset class="enviar">
                            <div>
                                <input type="submit"></button>
                                <input type="reset"></button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
