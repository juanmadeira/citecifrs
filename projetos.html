<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./img/icon.png">
        <link rel="stylesheet" href="./css/projetos.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script defer src="./script/script.js"></script>
        <title>Projetos | CITec - IFRS</title>
    </head>
    <body>
        <div class="wrapper">
            <!-- conteúdo principal da página -->
            <div class="content">
                <div class="container">
                    <h1>Galeria de projetos</h1>
                    <div class="form">
                        <h2>Cadastre seu projeto</h2>
                        <form>
                            <fieldset>
                                <legend><span class="number">1</span> Informações do aluno</legend>
                                <label for="name">Nome completo:</label>
                                <input type="text" name="field1" placeholder="Insira seu nome..." required>
                                <label for="email">Endereço de e-mail:</label>
                                <input type="email" name="field2" placeholder="Insira seu e-mail..." required>    
                            </fieldset>
                            <fieldset>
                                <legend><span class="number">2</span> Informações do projeto</legend>
                                <label for="activity">Atividade:</label>
                                <span class="radio-options">
                                    <input type="radio" id="individual" name="field1" value="individual" required> Individual
                                    <input type="radio" id="grupo" name="field1" value="grupo"> Grupo
                                </span>
                                <span class="datas">
                                    <label for="date">Data de início do projeto:</label>
                                    <input type="date" name="field2">
                                    <label for="date">Data de término do projeto:</label>
                                    <input type="date" name="field3">
                                </span>
                                <label for="area">Área de atuação:</label>
                                <select id="area" name="field4">
                                    <option value="arte_criatividade">Arte e Criatividade</option>
                                    <option value="mecatronicos">Dispositivos Mecatrônicos</option>
                                    <option value="instrumentos_musicais">Instrumentos Musicais</option>
                                    <option value="design">Design</option>
                                    <!-- Robótica
                                    Eletrônica
                                    Mecânica
                                    Arquitetura
                                    Design de Objetos
                                    Artes Visuais
                                    Artes Cênicas
                                    Mobiliário
                                    Acessibilidade
                                    Empreendimento -->
                                </select> 
                                <label for="about">Equipamentos utilizados:</label>
                                <textarea name="field5" placeholder="Equipamentos / insumos utilizados na(s) atividade(s)..." rows="3"></textarea>
                                <label for="about">Descrição:</label>
                                <textarea name="field6" placeholder="Sobre o seu projeto..." rows="6"></textarea>
                            </fieldset>
                            <input type="submit" value="Enviar" />
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </body>
</html>
